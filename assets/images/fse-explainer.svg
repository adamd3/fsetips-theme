<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle grid -->
  <defs>
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#2563eb" stroke-width="0.5" opacity="0.1"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
    </pattern>
    <!-- Reusable template part symbol -->
    <symbol id="templatePart" viewBox="0 0 60 60">
      <rect width="60" height="60" rx="4" fill="#e2e8f0"/>
      <rect x="5" y="5" width="50" height="10" rx="2" fill="#3b82f6" opacity="0.3"/>
      <rect x="5" y="20" width="50" height="5" rx="2" fill="#3b82f6" opacity="0.2"/>
      <rect x="5" y="30" width="50" height="5" rx="2" fill="#3b82f6" opacity="0.2"/>
      <rect x="5" y="40" width="30" height="5" rx="2" fill="#3b82f6" opacity="0.2"/>
    </symbol>
  </defs>
  
  <!-- Main background -->
  <rect width="800" height="600" fill="#f8fafc"/>
  <rect width="800" height="600" fill="url(#grid)" opacity="0.3"/>

  <!-- Template/Canvas Area -->
  <rect x="50" y="50" width="700" height="500" rx="8" fill="white" filter="drop-shadow(0 4px 6px rgba(0,0,0,0.1))"/>
  
  <!-- Global Styles Panel -->
  <g transform="translate(20, 100)">
    <!-- Panel -->
    <rect width="100" height="400" rx="4" fill="#0f172a" opacity="0.9"/>
    <!-- Color swatches -->
    <circle cx="30" cy="40" r="10" fill="#2563eb"/>
    <circle cx="70" cy="40" r="10" fill="#3b82f6"/>
    <circle cx="30" cy="70" r="10" fill="#f97316"/>
    <circle cx="70" cy="70" r="10" fill="#f8fafc"/>
    <!-- Typography icons -->
    <rect x="20" y="110" width="60" height="4" rx="2" fill="white" opacity="0.6"/>
    <rect x="20" y="120" width="40" height="4" rx="2" fill="white" opacity="0.4"/>
    <rect x="20" y="130" width="50" height="4" rx="2" fill="white" opacity="0.4"/>
    <!-- Spacing controls -->
    <rect x="20" y="160" width="60" height="30" rx="4" fill="white" opacity="0.2"/>
    <path d="M30 175 L50 175 M40 165 L40 185" stroke="white" stroke-width="2"/>
  </g>

  <!-- Header Template Part -->
  <g transform="translate(70, 70)">
    <rect width="660" height="80" rx="4" fill="#f1f5f9"/>
    <rect x="20" y="20" width="120" height="40" rx="4" fill="#2563eb"/>
    <rect x="460" y="25" width="180" height="30" rx="4" fill="#e2e8f0"/>
    <!-- Template part indicator -->
    <rect x="-5" y="-5" width="670" height="90" rx="6" stroke="#2563eb" stroke-width="2" stroke-dasharray="4 2" fill="none"/>
    <text x="580" y="-15" fill="#2563eb" font-size="12">header.html</text>
  </g>
  
  <!-- Content Area with Block Patterns -->
  <g transform="translate(290, 170)">
    <!-- Main content area -->
    <rect width="420" height="360" rx="4" fill="#f8fafc"/>
    
    <!-- Pattern preview -->
    <g transform="translate(20, 20)">
      <rect width="380" height="100" rx="4" fill="#e2e8f0"/>
      <text x="15" y="30" fill="#0f172a" font-size="12">Featured Pattern</text>
      <rect x="15" y="45" width="150" height="40" rx="2" fill="white"/>
      <rect x="175" y="45" width="150" height="40" rx="2" fill="white"/>
    </g>
    
    <!-- Block inserter preview -->
    <g transform="translate(20, 140)">
      <rect width="180" height="200" rx="4" fill="#0f172a" opacity="0.05"/>
      <text x="15" y="30" fill="#0f172a" font-size="12">Block Library</text>
      <!-- Block icons -->
      <rect x="15" y="45" width="150" height="30" rx="2" fill="#2563eb" opacity="0.2"/>
      <rect x="15" y="85" width="150" height="30" rx="2" fill="#2563eb" opacity="0.2"/>
      <rect x="15" y="125" width="150" height="30" rx="2" fill="#2563eb" opacity="0.2"/>
    </g>
  </g>
  
  <!-- Template Parts -->
  <use href="#templatePart" x="680" y="200"/>
  <text x="685" y="190" fill="#2563eb" font-size="12">footer.html</text>
  
  <use href="#templatePart" x="680" y="300"/>
  <text x="685" y="290" fill="#2563eb" font-size="12">sidebar.html</text>
  
  <!-- Template Editing Controls -->
  <g transform="translate(70, 170)">
    <rect width="200" height="360" rx="4" fill="#f1f5f9"/>
    <text x="20" y="40" fill="#0f172a" font-size="14" font-weight="bold">Template:</text>
    <rect x="20" y="60" width="160" height="30" rx="4" fill="#2563eb" opacity="0.1"/>
    <text x="35" y="80" fill="#2563eb" font-size="12">front-page.html</text>
    
    <!-- Template navigation -->
    <rect x="20" y="110" width="160" height="20" rx="2" fill="#2563eb" opacity="0.1"/>
    <rect x="20" y="140" width="160" height="20" rx="2" fill="#2563eb" opacity="0.1"/>
    <rect x="20" y="170" width="160" height="20" rx="2" fill="#2563eb" opacity="0.1"/>
  </g>

  <!-- Floating Elements -->
  <g transform="translate(640, 140) rotate(15)">
    <rect width="80" height="40" rx="4" fill="#3b82f6" opacity="0.9"/>
    <text x="15" y="25" fill="white" font-size="12">Pattern</text>
  </g>
  
  <g transform="translate(100, 120) rotate(-15)">
    <rect width="60" height="30" rx="4" fill="#2563eb" opacity="0.8"/>
    <text x="12" y="20" fill="white" font-size="10">Block</text>
  </g>

  <!-- Template Structure Visualization -->
  <path d="M 70 450 L 730 450" stroke="#2563eb" stroke-width="1" stroke-dasharray="4 2"/>
  <circle cx="70" cy="450" r="4" fill="#2563eb"/>
  <circle cx="730" cy="450" r="4" fill="#2563eb"/>
  <text x="375" y="470" fill="#2563eb" font-size="12" text-anchor="middle">Template Structure</text>
</svg>